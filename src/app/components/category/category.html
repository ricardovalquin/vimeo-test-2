<section class="home-container">
  <nav-bar links="categoryCtrl.links"></nav-bar>
  <header-section></header-section>
  <div class="video-wrapper">
    <div class="video-container">
      <div class="figure-wrapper" ng-click="categoryCtrl.videoDetail(video)" ng-repeat="video in categoryCtrl.videos.data"> <!--ui-sref="home.categories.detail" -->
        <figure class="animated bounce">
          <!--{{video.pictures.sizes[1].link}}-->
          <img ng-src="{{video.pictures.sizes[1].link}}" alt="Video-img" width="200" height="150"/>
          <figcaption class="video-name">{{video.name}}.</figcaption>
        </figure>
      </div>
    </div>

    <div class="paginator">
      pages
    </div>
  </div>
</section>
