<section class="home-container">
  <nav-bar links="vm.links" active="vm.active" click-link="vm.changeCategory(category)"></nav-bar>
  <header-section search-videos="vm.search(query)"></header-section>
  <div class="video-wrapper">
    <div class="video-container">
      <div class="figure-wrapper" ng-click="vm.videoDetail(video)" ng-repeat="video in vm.videos.data">
        <figure class="animated zoomIn">
          <img ng-src="{{video.pictures.sizes[2].link}}" alt="Video-img" width="300" height="170"/>
          <figcaption class="video-name">{{video.name}}.</figcaption>
        </figure>
      </div>
    </div>

    <div class="paginator">
      <div class="pagination-container">
        <uib-pagination total-items="vm.totalVideos" ng-model="vm.page" max-size="vm.maxSize" class="pagination-sm"
                        items-per-page="vm.perPage" ng-change="vm.changePage()" boundary-link-numbers="true" rotate="false"></uib-pagination>
      </div>
    </div>
  </div>
  <footer-section></footer-section>
</section>
